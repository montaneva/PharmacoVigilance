<html>
<head><meta name="robots" content="none" />
<title>jQuery Autocomplete Plugin Demo</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
<style type="text/css">
	h1 {font-size:110%; text-align:center; padding:20px; border-bottom:1px dotted #ddd}
	h5 {margin:20px 0 10px; padding:0; font-size:100%; }
	input {width:400px; font-size:16px;color:#888}
	/* jQuery UI CSS Framework 1.8.20 */
	.ui-helper-hidden-accessible{position:absolute !important;clip:rect(1px 1px 1px 1px);clip:rect(1px,1px,1px,1px)}
	.ui-widget-content{border:1px solid rgba(102,102,104,0.35);border-radius:4px;background-color:white;box-shadow:0 1px 2px rgba(0,0,0,0.25)}
	.ui-dialog .ui-widget-content{border:none;border-radius:0;box-shadow:none}
	.ui-widget :active{outline:none}
	.ui-autocomplete{position:absolute;cursor:default}
	* html .ui-autocomplete{width:1px}
	/* jQuery UI Menu  http://docs.jquery.com/UI/Menu#theming */
	.ui-menu{list-style:none;padding:2px;margin:0;display:block;float:left}
	.ui-menu .ui-menu{ margin-top:-3px}
	.ui-menu .ui-menu-item{ margin:0; padding:0; zoom:1; float:left; clear:left; width:100%}
	.ui-menu .ui-menu-item a{ text-decoration:none;display:block;padding:0.2em 0.4em; line-height:1.5;zoom:1}
</style>

</head>
<body>
<h1>jQuery Autocomplete Plugin Demo</h1>

<center>
<form autocomplete="off" action="#" method="post">

<!-- Start q101-->
<div id="question101">
	<h5>Please type your active ingredient [ <a href="https://github.com/montaneva/PharmacoVigilance/blob/master/Active-Ingredients/english/active_ingredients_EN.csv" target="new" title="show source">english</a> ]</h5>
	<input autocomplete="off" class="text ui-autocomplete-input" type="text">	
	<script type="text/javascript">
        $(function() {
        var qID = 101;
        var url = 'https://raw.githubusercontent.com/montaneva/PharmacoVigilance/master/Active-Ingredients/english/active_ingredients_EN.csv';
        var testArr = new Array();
            $.get(url, function(data) {
                fullArray = $.csv.toArrays(data);
                $(fullArray).each(function(i, item) {
                    testArr.push(item[0].slice(0, -1));
                });
                $('#question' + qID + ' input.text').autocomplete({
                    source: testArr
                });
            });
        });
	</script>
</div>
<!-- End q101 -->
